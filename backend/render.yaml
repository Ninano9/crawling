services:
  - type: web
    name: news-crawler-backend
    env: java
    plan: free
    buildCommand: ./gradlew bootJar
    startCommand: java -jar build/libs/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
      - key: DATABASE_URL
        fromDatabase:
          name: news-crawler-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://news-crawler-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://news-crawler-frontend.onrender.com,http://localhost:3000,http://localhost:5173
    healthCheckPath: /actuator/health

databases:
  - name: news-crawler-db
    databaseName: newscrawler
    user: newscrawler_user
    plan: free
