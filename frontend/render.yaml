services:
  - type: static
    name: news-crawler-frontend
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://news-crawler-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
